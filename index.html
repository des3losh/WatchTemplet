<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Css Grid</title>
</head>
<body>
    <div class="continer">

        <!-- watch viwe and future -->
        <div class="w-view">
            <div class="price">
                <h4>120,00 &euro;</h4>
                <h1>Gotham Silver</h1>
                <p>
                    The Silver &amp; Natural Tan watch from MVMT features a sleek 
                    neo-classic design with a minimalist 40mm white face that's very easy to read.
                </p>
            </div>
            <div class="fature">
                <h3>5 ATM</h3>
                <p>Water Resistznce</p>
                <h3>40 mm</h3>
                <p>Case Size</p>
                <h3>10.5 mm</h3>
                <p>Case Thickness</p>
            </div>
            <div class="pic">
                <img src="img/watch-pic.jpg" alt="watch">
            </div>
        </div>

        <!-- long picure  -->
        <div class="long-pic"></div>

        <!-- small right picture -->
        <div class="small-pic"></div>

        <!-- watch name  -->
        <div class="w-name">
            <h4>Men's Watch</h4>
            <h1>Silver Tan Natural</h1>
        </div>
        
    </div>
</body>
</html>
